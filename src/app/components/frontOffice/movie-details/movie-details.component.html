<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ movie.title }}</h1>
      <p>{{ movie.description }}</p>
      <p><strong>Release Date:</strong> {{ movie.releaseDate }}</p>
      <p><strong>Language:</strong> {{ movie.language }}</p>
      <p><strong>Duration:</strong> {{ movie.duration }} mins</p>
      <p><strong>Genres:</strong>
        <span *ngFor="let genre of movie.genres" class="badge badge-primary genre-tag">{{ genre.name }}</span>
      </p>
      <p><strong>Director:</strong> {{ movie.director.name }}</p>
      <p><strong>Cast:</strong>
        <span *ngFor="let actor of movie.cast">{{ actor.name }}</span>
      </p>
      <div *ngIf="movie.trailerUrl" class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" [src]="movie.trailerUrl"></iframe>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h4>Movie Posters</h4>
        </div>
        <div class="col-md-4 mb-3" *ngFor="let poster of movie.posters">
          <img [src]="poster.url" alt="{{ movie.title }} Poster" class="img-fluid poster-thumbnail" (click)="showPoster(poster)">
        </div>
      </div>
    </div>
  </div>
</div>
