<div>
  <app-top-movies></app-top-movies>
</div>
<div class="container">
  <div>
    <h1 class="text-center text-white mt-5">Latest Movies</h1>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mt-4" *ngFor="let movie of movies$ | async; let i = index;">
      <div class="card movie-card">
        <img src="{{ movie.posterUrl }}" style="height: 40vh;" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title" title="{{movie.title}}">{{ movie.title.substring(0,20) }}</h5>
          <a class="btn   mt-auto" (click)="watchNow(movie.id)" role="button" style="background-color: gold">Watch now</a>
        </div>
      </div>
    </div>
  </div>
</div>
