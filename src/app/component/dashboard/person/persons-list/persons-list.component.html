<div class='card'>

  <div class='card-body'>
    <div class="container-fluid ">
      <div class="d-flex justify-content-between">
        <h3 class="text-dark mb-4">Actors| Directors</h3>
        <a (click)="toNewPerson()"><button type="button" class="btn btn-primary" >Add new Actors </button></a>
      </div>
      <div class="card shadow">
        <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold">Actors | Directors Info</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 text-nowrap">
            </div>
            <div class="col-md-6">
              <div  class="text-md-end dataTables_filter">
                <label class="form-label">
                  <input class="form-control form-control-sm" (keyup)="searchPerson($event)" id="movieTable_filter" type="search" aria-controls="dataTable"
                         placeholder="Search by name"/>
                </label>
              </div>
            </div>
          </div>
          <div  class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
            <table id="dataTable" class="table my-0">
              <thead>
              <tr>
                <th>id</th>
                <th>image</th>
                <th>name</th>
                <th>nationality</th>
                <th>Birthday</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody >
              <tr *ngFor="let person of getPaginatedPerson() | async">
                <td>{{person.id}}</td>
                <td><img src="{{person.imageUrl}}" alt="banner" width="50" height="50"></td>
                <td>{{person.name}}</td>
                <td>{{person.nationality}}</td>
                <td>{{person.birthDate.substring(0,10)}}</td>
                <td><button type="button" class="btn btn-success" (click)="view(person.id)" >View </button></td>
                <td><button type="button" class="btn btn-danger" (click)="deletePerson(person.id)">Delete </button></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
            <div class="me-4 ms-4">Page {{currentPage}} of {{totalPages}}</div>
            <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
