<div class="card shadow">
  <div class="card-header py-3">
    <p class="text-primary m-0 fw-bold">Add new Actor</p>
  </div>
  <div class="card-body">

    <div class="row">
      <form (ngSubmit)="onSubmit()" [formGroup]="personForm" enctype="multipart/form-data">
        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label for="name">Actor Name</label>
            <input type="text" class="form-control" id="name" formControlName="name"
                   placeholder="Enter movie name">

          </div>
          <div class="col-sm-6">
            <label for="imageFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="imageFile" formControlName="imageFile" (change)="onFileChange($event, 'imageFile')">

          </div>
        </div>


        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label for="birthDate">birthday Date</label>
            <input type="date" class="form-control" id="birthDate" formControlName="birthDate">

          </div>

          <div class="col-sm-6">
            <label for="nationality">nationality </label>
            <input type="text" class="form-control" id="nationality" formControlName="nationality"
                   placeholder="Enter Nationality">

          </div>
        </div>


        <div class="form-group bg-light border rounded-3 p-3 mt-3">
          <label for="biography">biography</label>
          <textarea class="form-control" id="biography" formControlName="biography"
                    rows="3"></textarea>

        </div>




        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
