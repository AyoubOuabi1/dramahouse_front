<div class="card shadow">
  <div class="card-header py-3">
    <p class="text-primary m-0 fw-bold">Add new Movie</p>
  </div>
  <div class="card-body">
    <div class="row">
      <form (ngSubmit)="onSubmit()" [formGroup]="movieForm" enctype="multipart/form-data">
        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" id="name" formControlName="title"
                   placeholder="Enter movie name">

          </div>
          <div class="col-sm-6">
            <label for="videoFile" class="form-label">Video</label>
            <input class="form-control" type="file" id="videoFile" formControlName="videoFile" (change)="onFileChange($event, 'videoFile')">

          </div>
        </div>

        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-4">
            <label for="poster_image" class="form-label">Poster Image </label>
            <input class="form-control" type="file" id="poster_image" formControlName="posterFile" (change)="onFileChange($event, 'posterFile')">

          </div>

          <div class="col-sm-4">
            <label for="cover_image" class="form-label">Cover Image </label>
            <input class="form-control" type="file" id="cover_image" formControlName="coverFile" (change)="onFileChange($event, 'coverFile')">

          </div>

          <div class="col-sm-4">
            <label for="trailer_video">Trailer Video Link</label>
            <input type="text" class="form-control" id="trailer_video" formControlName="trailerUrl"
                   placeholder="Enter trailer video link">

          </div>
        </div>

        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label for="released_date">Released Date</label>
            <input type="date" class="form-control" id="released_date" formControlName="releaseDate">

          </div>

          <div class="col-sm-6">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" formControlName="duration"
                   placeholder="Enter duration">

          </div>
        </div>

        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label for="directorId">Director</label>
            <select class="form-control" id="directorId" formControlName="directorId">
              <option selected disabled>Select Director</option>
              <option *ngFor="let actor of person$ | async" [value]="actor.id">{{ actor.name }}</option>
            </select>

          </div>

          <div class="col-sm-6">
            <label for="languages">Language</label>
            <input type="text" class="form-control" id="languages" formControlName="language"
                   placeholder="Enter language">

          </div>
        </div>

        <div class="form-group bg-light border rounded-3 p-3 mt-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description"
                    rows="3"></textarea>

        </div>

        <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
          <div class="col-sm-6">
            <label >Categories</label>
            <ng-multiselect-dropdown
              [placeholder]="'Select cast'"
              [data]="genreData"
              formControlName="genres"
              [disabled]="false"
              [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
          </div>
          <div class="col-sm-6">
            <label >Actors</label>
            <ng-multiselect-dropdown
              [placeholder]="'Select cast'"
              [data]="personData"
              formControlName="cast"
              [disabled]="false"
            [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
