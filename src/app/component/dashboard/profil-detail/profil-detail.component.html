<div class='card'>

  <div class='card-body'>
    <div class="container-fluid ">
      <div class="d-flex justify-content-between">
        <h3 class="text-dark mb-4">My Profile</h3>
      </div>
      <div class="card shadow">
        <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold">My Profile</p>
        </div>
        <div class="card-body">
          <img [src]="user?.profilePicture" alt="profile picture" class="rounded-circle" width="300" height="300">
          <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" enctype="multipart/form-data">

            <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
                <label >Email</label>
                <input type="text" class="form-control" id="email" formControlName="email"
                       placeholder="Enter email">

            </div>
            <div class="form-group bg-light border rounded-3 p-3 mt-3 row">
                <label >Password</label>
                <input type="text" class="form-control" id="password" formControlName="password"
                       placeholder="Enter new password">

            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
