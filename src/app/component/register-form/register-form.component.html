<div class="p-12">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3" [formGroup]="registerForm">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3" [formGroup]="registerForm">
            <label for="exampleInputEmail1" class="form-label">full Name</label>
            <input  formControlName="fullName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3" [formGroup]="registerForm"> 
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check" [formGroup]="registerForm">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
